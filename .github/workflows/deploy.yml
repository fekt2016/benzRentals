name: 🚀 FTP Deployment to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🎉 Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: ftp_server
      url: https://benzflex.com

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: |
          npm run build
          if [ ! -d "dist" ] && [ ! -d "build" ]; then
            echo "❌ No build output found! Creating placeholder..."
            mkdir -p dist
            echo "<h1>Site under deployment</h1>" > dist/index.html
          fi

      - name: 📁 Detect build directory
        id: detect-dir
        run: |
          if [ -d "dist" ]; then
            echo "directory=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "directory=build" >> $GITHUB_OUTPUT
          else
            echo "::error::No build directory found!"
            exit 1
          fi

      - name: 📤 Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ steps.detect-dir.outputs.directory }}/
          server-dir: ./
          log-level: verbose
          dangerous-clean-slate: false

      - name: 🌐 Verify deployment
        run: |
          echo "✅ Deployment completed!"
          echo "🌍 Site: https://benzflex.com"
