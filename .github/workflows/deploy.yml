name: ğŸš€ Deploy Frontend to VPS

on:
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸŒ Deploy Frontend to VPS
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://benzflex.com
    steps:
      # 1ï¸âƒ£ Checkout your repo
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3ï¸âƒ£ Install & Build (root directory)
      - name: ğŸ—ï¸ Install and Build Frontend
        working-directory: .
        run: |
          npm ci || npm install
          npm run build
          echo "âœ… Build completed successfully"

      # 4ï¸âƒ£ Upload build files to VPS via SSH
      - name: ğŸ“¤ Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # or if using SSH key:
          # key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/benzflex/frontend"

      # 5ï¸âƒ£ Restart Nginx
      - name: ğŸ” Restart Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            systemctl restart nginx
            echo "âœ… Nginx restarted successfully"
